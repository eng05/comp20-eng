<!DOCTYPE html>

<html>

<head>
	<title>Captain's Log</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script>
	 $(document).ready(function(){
	 	reload();
	 	$("#msg").change(function() {
	 	var txt = $("#msg").val();
	 	localStorage.setItem(new Date().getTime(), txt);
	 	reload();
	 	});
	 });

	 function reload() {
	 	$("#log").empty();
	 	var findKeys = new Array();
	 	for (var i = 0; i < localStorage.length; i++) {
	 		findKeys[i] = localStorage.key(i);
	 	}
	 	var sortKeys = findKeys.sort(); 
	 	for (var j = sortKeys.length - 1; j > -1; j--) {
	 		$("#log").append("<p>" + sortKeys[j] + " - " + localStorage.getItem(sortKeys[j]) + "</p>\n");
	 	}
	 }

	 </script>
</head>

<body>
	<h1>Captain's Log</h1>
	<h3>New entry: <input type="text" id="msg" name="msg" size="30" /></h3>
	<div id="log"></div>
</body>
</html>
